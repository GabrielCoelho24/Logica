<!DOCTYPE html>
<html>
    <head>
        <script src="js/myscript.js" type="text/javascript"></script>
        <title>Repete</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script>
            function contar() {
                var soma = 0
                for (var i = 0; i < 1001; i++) {
                    document.write(i + "" + soma + "<br>")
                    soma = soma + i
                }
            }

            function contarwhile() {
                var n = 0;

                while (n <= 50)
                {
                    document.write(n);
                    document.write('<br>');
                    n = n + 5;
                }
            }

            function ultrapassar() {
                var n = 0
                var soma = 0
                while (n < 21) 
                {
                    if((soma + n) > 101) {
                        break
                    } else {
                        soma = soma + n
                    }
                    n = n + 1
                }
                document.write("soma = " + soma)
            }

            function pares() {
                var n = 0;

                while (n <= 25)
                {
                    document.write(n);
                    document.write("<br>");
                    n = n + 2;
                }
            }

            function adivinhar() {

                var numero = prompt("Adivinhe o número");
                while (numero != 20) {
                    numero = prompt("Errou! Diga um numero");
                }
                alert("Acertou! Era 20 mesmo!")
            }

            function arranjos() {
                var numeros = [9, 21, 7, 15];

                var cars = ["fusca", "gol", "opala", 147]
                document.write("tamanho =" + cars.length + "<br>")

                document.write("<hr>invertido <br>")
                for (let i = cars.length - 1; i >= 0; i--) {
                    const car = cars[i];
                    document.write(car + "<br>")
                    }
            }

            //achando e removendo array
            function conta(){
                var a = ["josé", "maria", "padre", "joana", "bento", "francisco"]

                for (let index = 0; index < a.length; index++) {
                    const element = a[index];
                    document.write("casinha: " + index + "tem " + element + "<br>")
                
                    if(element == "padre"){
                        document.write("casinha: " + index + "tem " + element + "<br>")
                        break
                    }
                }
           
                var quem = prompt("Diga um nome")
                var ondeEsta = a.indexOf(quem)
                if(ondeEsta !=-1){
                    document.write("casinha: " + ondeEsta + "tem " + quem + "<br>")
                    a.splice(ondeEsta,1)//remove 1
                }else{
                    document.write("não achei " + quem + "<br>")
                }
                document.write("alterado" + a)
            }


            function exercicio(){
                var n = prompt("Diga um número")

                for (let index = 0; index <= n; index++) {
                  document.write(index + "<br>")
                }
            }

            function limiteremove(){
                const n = prompt("Diga o limite")
                const array = []
                for (let index = 0; index <= n; index++) { 
                    array.push(index)
                }
                document.write("original: " + array + "<br>")
                document.write("<hr>")

                const remove = parseInt(prompt("digite um dos numeros para ser apagado"))
                if(remove != -1){
                    array.splice(remove,1)
                }
                document.write("removido: " + array + "<br>")
            }


        </script>
    </head>
    <body>
        <input type="button" value="Enviar" onclick="limiteremove()";>
    </body>
</html>
