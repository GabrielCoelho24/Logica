<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Formulário</title>
        <script src="js/myscript.js" type="text/javascript"></script>
        <script>
            function validar() {
                var nome = gebi("idNome").value;
                var email = gebi("idEmail").value;
                var peso = gebi("idPeso").value;
                var idade = gebi("idIdade").value;
                var altura = gebi("idAltura").value;
                var senha = gebi("idSenha").value;

                
                if ((email != "nada@nada.com")) {
                    alert("E-mail igual a nada@nada.com");
                    gebi("idEmail").focus();
                    return;
                }          
                
                if (idade < 10) {
                    alert("Idade deve ser maior que 10");
                    gebi("idIdade").focus();
                    return;
                }

                if ((nome != "Fulano")) {
                    alert("Nome deve ser igual a Fulano");
                    gebi("idNome").focus();
                    return;
                }

                if ( (senha != 1234) && (senha != 4321)   ) {
                    alert("Senha deve ser igual a 1234 ou 4321");
                    gebi("idSenha").focus();
                    return;
                }                
                
                if ( (peso < 40) && (peso > 150) ) {
                    alert("Peso deve entre 40 e 150");
                    gebi("idPeso").focus();
                    return;
                }          

                if (altura < 1.40) {
                    alert("Altura deve ser maior que 1.40");
                    gebi("idAltura").focus();
                    return;
                }

                
                alert("Sucesso!")
                gebi("meuForm").submit()
            }
        </script>
    </head>

    <body>
        <center>
            <h2>Formulário</h2>
            <form id="meuForm" action="http://jkorpela.fi/cgi-bin/echo.cgi" method="post">

                Nome: <input type="text" id="idNome" name="nome" required autofocus value="Fulano">
                <br>
                E-mail: <input type="email" id="idEmail" name="email" required placeholder="nada@nada.com">
                <br>
                Idade: <input type="number" id="idIdade" name="idade" required min="10">
                <br>
                Peso: <input type="number" id="idPeso" name="peso" required min="41" step="0.1">
                <br>
                Altura: <input type="number" id="idAltura" name="altura" step="0.01" required>
                <br>
                Senha: <input type="password" id="idSenha" name="senha" required>
                <br>
                <input type="button" value="Enviar" onclick="validar()">
                
            </form>
        </center>
    </body>
</html>
